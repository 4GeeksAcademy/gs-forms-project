<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card border-secondary">
        <form class="row g-3">
          <!-- header -->
          <div class="col-12 border-secondary">
            <div class="card-header border-secondary">
              <h3>Payment form example</h3>
            </div>
          </div>
          <div class="row me-3 ms-3">
            <div class="col-10">
              <div class="alert alert-warning mt-3" role="alert">
                Some fields are mising
              </div>
            </div>
          </div>
          <!-- body -->
          <div class="row pl-3 ms-2">
            <div class="col-5">
              <label for="formGroupExampleInput" class="form-label"
                >Card #</label
              >
              <input
                type="numeric"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="XXXX XXXX XXXX"
              />
            </div>
            <div class="col-3">
              <label for="formGroupExampleInput" class="form-label">
                CVC #</label
              >
              <input
                type="numeric"
                class="form-control"
                id="cvc-code"
                placeholder="0000"
              />
            </div>
            <div class="col-4">
              <label for="formGroupExampleInput" class="form-label"
                >Amount</label
              >
              <input
                type="numeric"
                class="form-control"
                id="form-amount"
                placeholder="Amount"
              />
            </div>
          </div>
          <div class="row mt-3 ms-2">
            <div class="col-6">
              <label for="nameHolder">First Name</label>
              <input type="text" class="form-control" aria-label="First name" />
            </div>
            <div class="col-6">
              <label for="name2">Last name</label>
              <input type="text" class="form-control" aria-label="First name" />
            </div>
          </div>
          <div class="row mt- ms-2">
            <div class="col-6">
              <label for="city" class="form-label"> City </label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-3">
              <label for="stateexample" class="form-label">State</label>
              <select class="form-select" id="stateexample">
                <option value="">Pick a state</option>
                <option value="florida">Florida</option>
                <option value="california">California</option>
                <option value="newyork">New York</option>
                <option value="lasvegas">Las Vegas</option>
              </select>
            </div>
            <div class="col-3">
              <label for="postal-code" class="form-label"> Postal code #</label>
              <input
                type="numeric"
                class="form-control"
                id="postal-code"
                placeholder=""
              />
            </div>
          </div>
          <div class="row mt-3 ms-2.">
            <div class="col-6">
              <p>We accept:</p>
              <div class="card-buttons">
                <label class="btn btn-secondary">
                  <input
                    autocomplete="off"
                    id="red"
                    name="options"
                    type="radio" />
                  <i class="fa-brands fa-cc-visa"></i
                ></label>
                <label class="btn btn-secondary">
                  <input
                    autocomplete="off"
                    id="blue"
                    name="options"
                    type="radio" />
                  <i class="fa-brands fa-cc-mastercard"></i
                ></label>
                <label class="btn btn-secondary">
                  <input
                    autocomplete="off"
                    id="green"
                    name="options"
                    type="radio" />
                  <i class="fa-solid fa-credit-card"></i
                ></label>
                <label class="btn btn-secondary">
                  <input
                    autocomplete="off"
                    id="green"
                    name="options"
                    type="radio" />
                  <i class="fa-solid fa-credit-card"></i
                ></label>
              </div>
            </div>
            <div class="col-6">
              <label for="exampleMessage">Message</label>
              <textarea
                class="form-control"
                id="complexExampleMessage"
                rows="3"
              ></textarea>
              <small class="text-muted">Add any note here</small>
            </div>
          </div>

          <!-- footer -->
          <div class="card-footer border-secondary ms-2" style="width: 1100px">
            <div class="col-12 d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-3">
                Cancel
              </button>
              <button type="button" class="btn btn-primary me-2">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
